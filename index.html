
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ambassadeur AI Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Orbitron:wght@400;700;900&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-lime: #ccff00;
        --neon-blue: #00d2ff;
        --neon-purple: #9d50bb;
      }
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .font-gaming {
        font-family: 'Press Start 2P', cursive;
      }
      .bg-circuit {
        background-image: 
          linear-gradient(rgba(0, 210, 255, 0.05) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 210, 255, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
        background-position: center center;
      }
      .scanline {
        width: 100%;
        height: 100px;
        z-index: 99;
        background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(204, 255, 0, 0.02) 50%, rgba(0, 0, 0, 0) 100%);
        opacity: 0.1;
        position: fixed;
        bottom: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
      @keyframes scanline {
        0% { bottom: 100%; }
        100% { bottom: -100px; }
      }
      .neon-text-lime {
        color: var(--neon-lime);
        text-shadow: 0 0 10px rgba(204, 255, 0, 0.5);
      }
      .neon-bg-lime {
        background-color: var(--neon-lime);
        box-shadow: 0 0 20px rgba(204, 255, 0, 0.6);
      }
      .glitch-text {
        text-shadow: 2px 0 #ff00c1, -2px 0 #00fff9;
      }
      .glow-border-lime {
        border-color: var(--neon-lime);
        box-shadow: 0 0 15px rgba(204, 255, 0, 0.3);
      }
      html {
        scroll-behavior: smooth;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }
      .mobile-card-shadow {
        box-shadow: 0 10px 30px -10px rgba(0,0,0,0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
</head>
  <body class="bg-circuit">
    <div class="scanline"></div>
    <div id="root"></div>
  </body>
</html>
